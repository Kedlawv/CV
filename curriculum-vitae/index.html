<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CV</title>
    <link rel="stylesheet" href="cv.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <script src="cv.js"></script>
    <script>
        window.onload = init;
    </script>
</head>
<body>
    <div id="header"></div>
    <div class="table" id="main">
        <div class="table" id="s-p">

            </div>

            <div class="tableRow" id="w-e">

            </div>
            <div class="tableRow" id="education">
                <div class="tableCell left" id="edu-title"><h2>EDUCATION</h2></div>
                <div class="tableCell right" id="edu"></div>

        </div>
